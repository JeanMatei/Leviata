<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/componentes.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/principal.css">
    <link rel="stylesheet" href="../css/responsivo.css">
    <link rel="stylesheet" href="../css/suporte.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <header class="cabecalho">
        <div class="cabecalho__container">
            <button class="menu-mobile" aria-label="Abrir menu">
                <i class="fas fa-bars"></i>
            </button>
            
            <a href="/" class="cabecalho__logo">
                <img src="/img/logo.png" alt="Leviatã">
            </a>
            
            <nav class="cabecalho__nav">
                <ul class="nav__lista">
                    <li><a href="index.html" class="nav__link nav__link--ativo">Home</a></li>
                    <li><a href="suporte.html" class="nav__link">Suporte</a></li>
                    <li><a href="#" class="nav__link">Faça Parte</a></li>
                    <li><a href="#" class="nav__link">Sobre nós</a></li>
                </ul>
            </nav>
            
            <div class="cabecalho__busca">
                <form class="busca__formulario">
                    <input type="text" class="busca__input" placeholder="Buscar produtos...">
                    <button type="submit" class="busca__botao" aria-label="Buscar">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            
            <div class="cabecalho__acoes">
                <a href="#" class="icone-favoritos" aria-label="Favoritos">
                    <i class="far fa-heart"></i>
                </a>
                <a href="carrinho.html" class="icone-carrinho" aria-label="Carrinho">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="#" class="icone-usuario" aria-label="Minha conta">
                    <i class="far fa-user"></i>
                </a>
            </div>
        </div>
    </header>
  <meta charset="UTF-8">
  <title>Suporte | Leviatã</title>
</head>
<body>
  <div class="suporte-container">
    <div class="suporte-title">
      <span class="icon">▌</span> Precisa de ajuda?
    </div>
    <form class="suporte-form">
      <div class="suporte-inputs">
        <input type="text" placeholder="Nome" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Telefone">
      </div>
      <textarea placeholder="Como podemos ajudar?" required></textarea>
      <button type="submit">Enviar Mensagem</button>
    </form>
  </div>
</body>
</html>
