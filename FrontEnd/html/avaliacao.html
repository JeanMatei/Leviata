<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Avaliação e Download do Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Obrigado pela compra!</h1>
        <p>Por favor, avalie sua experiência antes de baixar o jogo:</p>

        <form>
            <fieldset class="estrelas">
                <legend>Avaliação (obrigatória):</legend>
                
                <label>
                    <input type="radio" name="avaliacao" value="1" required>
                    ★☆☆☆☆
                </label>
                <label>
                    <input type="radio" name="avaliacao" value="2">
                    ★★☆☆☆
                </label>
                <label>
                    <input type="radio" name="avaliacao" value="3">
                    ★★★☆☆
                </label>
                <label>
                    <input type="radio" name="avaliacao" value="4">
                    ★★★★☆
                </label>
                <label>
                    <input type="radio" name="avaliacao" value="5">
                    ★★★★★
                </label>
            </fieldset>

            <label for="comentario">Comentário (opcional):</label>
            <textarea id="comentario" name="comentario" rows="4" placeholder="Deixe um comentário se quiser..."></textarea>

            <button type="submit">Enviar Avaliação e Baixar Jogo</button>
        </form>

        <div class="acoes">
            <a href="jogo.pdf" download>Baixar Jogo (PDF)</a>
            <a href="index.html">Voltar para a Loja</a>
        </div>
    </main>

</body>
</html>
