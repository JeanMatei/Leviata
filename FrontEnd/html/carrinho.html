<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="styles.css">
 <header class="cabecalho">
        <div class="cabecalho__container">
            <button class="menu-mobile" aria-label="Abrir menu">
                <i class="fas fa-bars"></i>
            </button>
            
            <a href="/" class="cabecalho__logo">
                <img src="/FrontEnd/img/logo.png" alt="Leviatã">
            </a>
            
            <nav class="cabecalho__nav">
                <ul class="nav__lista">
                    <li><a href="index.html" class="nav__link nav__link--ativo">Home</a></li>
                    <li><a href="#" class="nav__link">Suporte</a></li>
                    <li><a href="#" class="nav__link">Sobre nós</a></li>
                </ul>
            </nav>
            
            <div class="cabecalho__busca">
                <form class="busca__formulario">
                    <input type="text" class="busca__input" placeholder="Buscar produtos...">
                    <button type="submit" class="busca__botao" aria-label="Buscar">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            
            <div class="cabecalho__acoes">
                <a href="#" class="icone-favoritos" aria-label="Favoritos">
                    <i class="far fa-heart"></i>
                </a>
                <a href="carrinho.html" class="icone-carrinho" aria-label="Carrinho">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="#" class="icone-usuario" aria-label="Minha conta">
                    <i class="far fa-user"></i>
                </a>
            </div>
        </div>
    </header>

  <main class="container">
    <h2 class="cart-title">Carrinho</h2>

    <table class="cart-table">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas de produtos serão inseridas aqui dinamicamente -->
      </tbody>
    </table>

    <button class="back-button">Voltar à loja</button>

    <div class="coupon-summary">
      <div class="coupon">
        <input type="text" placeholder="Código do cupom" />
        <button>Aplicar cupom</button>
      </div>

      <div class="summary">
        <h3>Valores</h3>
        <p>Subtotal: R$0</p>
        <p>Desconto: R$0</p>
        <p><strong>Total: R$0</strong></p>
        <button class="continue-button">Continuar</button>
      </div>
    </div>
  </main>
</body>
</html>
