<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h2>Fazer Login</h2>
    <p>Digite seu nome de usuário ou e-mail e sua senha:</p>

    <form id="form-login">
      <input
        type="text"
        id="usuarioOuEmail"
        placeholder="Usuário ou Email"
        required
      />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <p>Não tem uma conta? <a href="cadastrar.html">Crie uma agora</a></p>

    <script>
      document
        .getElementById("form-login")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const usuarioOuEmail =
            document.getElementById("usuarioOuEmail").value;
          const senha = document.getElementById("senha").value;

          // Simulação de verificação
          if (
            (usuarioOuEmail === "teste@email.com" ||
              usuarioOuEmail === "usuario123") &&
            senha === "123456"
          ) {
            alert("Login realizado com sucesso!");
          } else {
            alert("Usuário ou senha incorretos!");
          }
        });
    </script>
  </body>
</html>
